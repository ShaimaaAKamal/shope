 <div class="form-check">
    <input class="form-check-input" type="checkbox" [value]="InputCheckboxComponentData.value" [id]="InputCheckboxComponentData.id" (change)="onCheckboxChange($event)">
    <label class="form-check-label small" [for]="InputCheckboxComponentData.id">
      {{InputCheckboxComponentData.label}}
    </label>
</div>
