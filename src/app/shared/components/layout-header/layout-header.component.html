<div class="row">
  <div class="col-12 col-lg-7 col-xl-5">
    <div class="input-group">
      <input type="text" class="form-control" [placeholder]="selectionMessage | translate" [(ngModel)]="searchKey">

      <div class="btn-group">
        <button type="button" class="btn btn-outline-semi-light fs-verySmall rounded-0 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          {{dropdownSelection | translate}}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li (click)="changeSelection('Products')"><a class="dropdown-item fs-verySmall">Products</a></li>
          <li (click)="changeSelection('Customers')"><a class="dropdown-item fs-verySmall">Customers</a></li>
          <li (click)="changeSelection('Orders')"><a class="dropdown-item fs-verySmall">Orders</a></li>
        </ul>
      </div>
      <button class="btn btn-semi-light" type="button" (click)="search()">
        <i class="fa-solid fa-magnifying-glass fa-sm"></i>
      </button>
    </div>
  </div>
  <div class="col-lg-5 col-xl-7 text-end d-sm-none d-lg-block">
    <span class="icon-circle me-2" (click)="showLoyalPoint()"><i class="fa-solid fa-gift "></i></span>
    <span class="icon-circle" (click)="changeTheme()"> <i class="fa-solid fa-moon"></i></span>
  </div>
</div>
