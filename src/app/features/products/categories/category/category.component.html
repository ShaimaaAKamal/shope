<app-generic-category-variant
  [config]="{
    header: 'Add Category',
    label:CompoenentData.label,
    item: CompoenentData.item,
    service: {
      create: __CategoryService.createCategoryApi.bind(__CategoryService),
      update: __CategoryService.updateCategory.bind(__CategoryService)
    }
  }"
  (created)="onVariantCreated($event)"
></app-generic-category-variant>
