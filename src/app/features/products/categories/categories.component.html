<div class="h-100 w-100">
  <app-layout
  [LayoutComponentDate]="{
    route: '',
    items: categories(),
    sortKey: 'isActive',
    header: 'Add New Category',
    subTitle: 'Every category, clearly crafted â€” so finding the right product feels effortless.',
    btnName: 'Add New Category',
    columns: [],
    serviceType: 'category',
    servicesList:servicesList,
    page:'Categories'
  }"
  (addNewVar)="addNew($event)"
  (deleteSelected)="deleteSelected($event)" >

        <div class="row gy-3">
          <div class="col-12 col-md-6 col-xl-4 col-xxl-3" *ngFor="let category of categories(); let i = index">
              <app-category-card [category]="category" (editCategory)="getEditCategoryInfo($event)"></app-category-card>
          </div>
          <app-pagination [totalItems]="__CategoryService.pagination.totalItems()"
          [currentPage]="__CategoryService.pagination.currentPage()"
          [pageSize]="__CategoryService.pagination.pageSize()"
           (pageChanged)="setCurrentPage($event)"></app-pagination>
        </div>
  </app-layout>
  </div>

  <app-category *ngIf="addCategory()" (createdCategory)="closeCreate($event)"></app-category>
  <app-category  *ngIf="editCategory()"  [CompoenentData]="{
    header:'Edit Category',
    label:'Edit Category',
    item:category}"
   (createdCategory)="closeEdit($event)"></app-category>
