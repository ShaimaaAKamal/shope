<div class="container-fluid px-0  overflow-auto" style="height: 100vh;">
  <div class="row gx-2 gy-2" >
  <div class="col-12  col-lg flex-grow-1 py-3" style="height: 100vh;">
  <div class="d-flex flex-column section-style rounded rounded-3 px-4 py-2" style="height: 100%;">
    <div class="flex-grow-1 pb-3" style="min-height: 0;">
      <app-order-products [isRtl]="isRtl" [displayQtySection]="false"></app-order-products>
    </div>

  </div>
</div>
<div class="col-12 col-lg-auto" >
  <div class="section_2 section-style bg-transparent rounded rounded-3 px-4 d-flex flex-column">
    <div class="pt-3 bg-white rounded-3 shadow-sm p-4 mt-3">
      <div>
         <h6 class="text-decoration-underline">{{'Order Summary' | translate}}</h6>
         <div class="d-flex align-items-center py-2 justify-content-between">
          <span>{{'Total Qty' | translate}}: </span>
          <span>{{getTotalQuantity()}} {{'products' | translate | titlecase}}</span>
        </div>
          <div class="d-flex align-items-center justify-content-between">
          <span>{{'Total Price' | translate}}: </span>
          <span>{{getNetTotal()}} {{currency | translate | titlecase}}</span>
        </div>
      </div>
    </div>
    <div class="returnButtons bg-white rounded-3 shadow-sm p-4 mt-3">
      <div class="row gx-2">
        <div class="col-6">
            <button class="btn w-100 py-3 bg-semi-dark text-light" (click)="returnOrder()">{{'Return' | translate}}</button>
        </div>
        <div class="col-6">
            <button class="btn w-100 py-3 bg-danger text-light" (click)="cancalReturn()">{{'Cancal' | translate}}</button>
         </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
