<div class="container-fluid">
  <div class="d-flex align-items-center">
     <app-input-checkbox   [InputCheckboxComponentData]="{ value:order.code,  id:order.code, label:''}"
      (checked)="getOrderCode($event)">
     </app-input-checkbox>
  <div class="row align-items-center flex-grow-1" (click)="showOrder(order.id)">
    <div class="col-8 col-md-6 col-lg-7 col-xl-8  text-start">
       <app-client-info
       [ClientInfoData]="{
        order: order,
        additionalInfo: order.code,
        flexGrow: true,
      }"
      (checkedItemCode)="getOrderCode($event)">
          <span class="small d-flex align-items-center  text-secondary">
        <i
            class="fa fa-circle fs-xxs pe-1"
            [ngClass]="{
              'text-warning': order.status === 'hold',
              'text-semi-dark': order.status === 'paid',
              'text-danger': order.status === 'cancalled',
              'text-info': order.status === 'processing'
            }"
            aria-hidden="true">
          </i>
          <span class="fs-verySmall">{{ order.status | translate }}</span>
          </span>
     </app-client-info>
    </div>
    <div class="col-4 col-md-6 col-lg-5 col-xl-4">
       <div class="row ">
      <div class="col-12  col-lg-5 text-end text-lg-center">
        <span class="small">
          {{order.grossTotal}} {{currency | translate}}
        </span>
      </div>
      <div class="col-12 col-lg-4 text-end text-lg-center">
        <span class="fs-verySmall text-secondary">{{'since' | translate}} {{timeDifference.value}} {{timeDifference.unit | translate}}</span>
      </div>
         <div class="col-12 col-lg-3 text-end text-lg-center">
        <span class="fs-verySmall text-secondary">
          <i class="fa-solid fa-print fa-xl pe-4" (click)="printOrder()"></i>
           <i class="fa-solid fa-right-left fa-xl" (click)="returnOrder()"></i>
          </span>
      </div>
    </div>
    </div>
  </div>
  </div>
</div>
